    about:
      title: О проекте
      goal: 'Сайт birds.uz создан командой бёрдвотчеров для просвещения и вовлечения населения нашей страны в охрану природы.'
      tasks: 'Задачами сайта являются:'
      task_1: Создание общедоступной информации о птицах Узбекистана;
      task_2: Создание базы данных распространения птиц через краудсорсинг;
      task_3: Источник информации для орнитологов;
      task_4: Пропаганда бёрдвотчинга как экологичного, безопасного и полезного времяпровождения;
      task_5: Платформа для проведения конкурса «Большой год в Узбекистане».
      partners: 'Наши партнеры:'
      partner_1: Научно-исследовательский институт зоологии Академии наук Республики Узбекистана;
      partner_2: НИИ Охраны окружающей среды и природоохранных технологий Госкомэкологии Республики Узбекистан.
      text_1: На сайте вы можете поделиться фото встреченной вами птицы, попросить помощи экспертов в определении или узнать больше об орнитофауне Узбекистана.
      text_2: Мы открыты для сотрудничества и будем признательны за ваши предложения и комментарии. Поскольку сайт еще находится в разработке, мы также будем рады вашей помощи в дополнении информации о видах птиц, со ссылками на компетентные источники.
      text_3: Мы также просим на сайте проявлять взаимное уважение ко всем пользователям и не допускать применение нецензурной лексики.
