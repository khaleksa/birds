      description:
        part_1: Birds.uz веб-сайти «Катта йил» бёрдвотчерга танлов ўтказмоқда.
        part_2: >-
          Бундай танловлар узоқ тарихга ва кенг географияга эга бўлиб, дунёнинг
          кўплаб мамлакатларида ўтган асрнинг 30-йилларидан бери ўтказиб
          келинмоқда. Ўзбекистонда «Катта йил» биринчи марта 2014 йилда
          ўтказилган. Бизнинг сайтимиз ушбу танловни ҳаваскор табиатшуносларга
          ўзлари учун янги қуш турларини қидириш бўйича Ўзбекистон бўйлаб
          саёҳатни бошлашга рағбатлантиш мақсадида ўтказмоқда. «Катта йил» янги
          бёрдвотчерга кўпгина афзалликларни беради, чунки рақобатда янги
          турларни эслаб қолиш осонроқ бўлади, мутахассислар жамоаси эса
          қушларни аниқлашда ёрдам беради. Эсингизда бўлсин, сайт краудсорсингга
          асосланган бўлиб, бу дегани ҳар бир birds.uz сайти фойдаланувчисининг
          умумий иштироки ёрдамида орнитолог мутахассислар учун жуда муҳим
          бўлган қушларнинг тарқалиши ҳақидаги маълумотлар йиғилади.
        part_3: >-
          Бундай танловлар узоқ тарихга ва кенг географияга эга бўлиб, дунёнинг
          кўплаб мамлакатларида ўтган асрнинг 30-йилларидан бери ўтказиб
          келинмоқда. Ўзбекистонда «Катта йил» биринчи марта 2014 йилда
          ўтказилган. Бизнинг сайтимиз ушбу танловни ҳаваскор табиатшуносларга
          ўзлари учун янги қуш турларини қидириш бўйича Ўзбекистон бўйлаб
          саёҳатни бошлашга рағбатлантиш мақсадида ўтказмоқда. «Катта йил» янги
          бёрдвотчерга кўпгина афзалликларни беради, чунки рақобатда янги
          турларни эслаб қолиш осонроқ бўлади, мутахассислар жамоаси эса
          қушларни аниқлашда ёрдам беради.
        part_4: >-
          «Катта йил» — бу «асосийси ғалаба эмас, балки қатнашиш» ибораси энг
          мос келадиган танловдир. Унда мағлублар йўқ, ҳар бир иштирокчи ёрқин
          таассуротлар, қушларнинг янги турларини ва илгари номаълум жойларни
          кашф этиши каби ютуғга эга бўлишини кафолатлаймиз.
        part_5: >-
          Агар сиз «Катта йил»да иштирок этишни истасангиз, қоидаларни ўқинг,
          рўйхатдан ўтинг ва топилган маълумотларни бизнинг веб-сайтимизга
          юкланг.
        part_6: 'Ҳозир қўшилинг, «Катта йил %{year}» аллақачон бошланди.'
      rules:
        title: Танлов фақат Ўзбекистон Республикаси ҳудуди билан чекланади.
        part_1: >-
          Танлов муддати %{year} йил 1 январдан 31 декабргача. Танлов муддатидан
          кейин юкланган фотосуратлар ўйин иштирокчисининг умумий рейтингига
          киритилмайди, аммо улар сайтнинг маълумотлар базасини ва
          фойдаланувчининг шахсий турлари рўйхатини тўлдиради.
        part_2: Ҳар ким хоҳлаган вақтда танловга қўшилиши мумкин.
        part_3: >-
          Ҳар бир учратиш қуш турини аниқлаш имконини берадиган фотосурат билан
          тасдиқланиши керак.
        part_4: >-
          Тур сайт экспертларидан бири томонидан тасдиқланганидан кейингина
          танлов иштирокчиси рейтингида ҳисобга олинади.
        part_5: >-
          Танловда асирликда ўстирилган ва асирликда сақланадиган қушлар,
          шунингдек, дурагайлар ҳисобга олинмайди.
