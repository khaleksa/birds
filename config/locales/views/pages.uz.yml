    about:
      title: Лойиҳа ҳақида
      goal: >-
        birds.uz веб-сайти бердвотчерлар жамоаси томонидан мамлакатимиз
        аҳолисини табиатни муҳофаза қилиш ва ўрганишга жалб этиш учун яратилган.
      tasks: 'Сайт вазифалари қуйидагилардан иборат:'
      task_1: Ўзбекистон қушлари ҳақида оммабоп маълумотларни яратиш;
      task_2: краудсорcинг орқали қушлар тарқалиши маълумотлар базасини яратиш;
      task_3: орнитологлар учун маълумот манбаи;
      task_4: >-
        бердвотчингни экологик тоза, хавфсиз ва соғлом вақт ўтказиш сифатида
        тарғиб қилиш;
      task_5: Ўзбекистонда Катта йил танловини ўтказиш учун платформа.
      partners: 'Бизнинг ҳамкорларимиз:'
      partner_1: ЎзР ФА Зоология илмий-тадқиқот институти;
      partner_2: >-
        Ўзбекистон Республикаси Давлат экология қўмитасининг Атроф-муҳитни
        муҳофаза қилиш ва экологик технологиялар илмий-тадқиқот институти.
      text_1: >-
        Сайтда сиз учратган қушнинг фотосурати билан ўртоқлашишингиз, турни
        аниқлашда мутахассислардан ёрдам олиш ёки Ўзбекистон қушлари фаунаси
        ҳақида кўпроқ билишингиз мумкин.
      text_2: >-
        Биз ҳамкорликка тайёрмиз ва сизнинг таклиф ва мулоҳазаларингиз учун
        миннатдормиз. Сайт ишлаб чиқиш жараёнида бўлганлиги сабабли, сизнинг қуш
        турлари тўғрисида маълумотларни манбаларга ҳаволаларни кўрсатган ҳолда
        тўлдириш ишларида ёрдамингизга хурсанд бўламиз.
      text_3: >-
        Шунингдек, барча фойдаланувчилардан ўзаро ҳурмат билан мулоқот қилишни
        ва номаъқул сўзларни ишлатмасликни сўраймиз.
      statistics:
        title: Сайтда рўйхатдан ўтганлар
        users: 'Фойдаланувчилар:'
        species: 'Қуш турлари:'
        photos: 'Фотосуратлар:'
    approve:
