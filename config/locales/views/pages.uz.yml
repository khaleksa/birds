        photos: 'Фотографий:'
    approve:
      title: Одобрить
    rules:
      title: Правила наблюдения за птицами
      text_1: Нас часто спрашивают, почему нам так нравится наблюдать за птицами. Должны признаться, что мы любим природу в целом, но просто любоваться птицами проще всего, особенно в городских условиях. Птицы также являются индикатором состояния экосистем, поэтому данные об их распространении и численности, могут многое сказать ученым.
      text_2: 'Бердвотчинг (от англ. «bird» – «птица» и «watch» – наблюдение) или наблюдение за птицами – широко распространенное во всем мире хобби.'
      text_3: Для занятия бердвотчингом лучше иметь при себе бинокль или фотоаппарат с хорошим зумом. Среди других предметов бердвотчера можно назвать определитель птиц, полевой дневник и подзорную трубу.
      principels:
        title: 'Принципы бердвотчера:'
        p1: 'Бережно относиться к птицам;'
        p2: 'Предотвращать опасность и стрессовые ситуации для птиц;'
        p3: 'Держаться на расстоянии от гнезд и массовых ночевок птиц;'
        p4: 'В случае обнаружения мест размножения редких и исчезающих видов не афишировать данный факт, а сообщить о находке специалистам-орнитологам или органам охраны природы;'
        p5: 'Придерживаться уже имеющихся дорог и троп;'
        p6: 'При проведении групповых наблюдений не шуметь и не мешать другим наблюдателям;'
        p7: 'Делиться знаниями и опытом с начинающими бердвотчерами;'
        p8: 'Передавать данные своих наблюдений для целей охраны птиц.'
      reference: 'По материалам брошюры АСБК «Как наблюдать за птицами». Полную версию брошюры  вы можете скачать на сайте'
      uzspb: Общества охраны птиц Узбекистана
    help:
      title: Помощь
      text: Этот раздел находится в разработке и будет постоянно дополнятся.
      add_photo:
        title: Как загрузить фотографию птицы на сайт?
        step_1: ШАГ 1. ЗАРЕГИСТРИРУЙТЕСЬ на сайте
        step_2:
          title: ШАГ 2. ОТКРОЙТЕ СТРАНИЦУ ЗАГРУЗКИ
          text_1: для этого вам нужно только кликнуть по кнопке
          text_2: 'После чего появится страница "Добавить фотографию"'
        step_3:
          title: ШАГ 3. ЗАГРУЗИТЕ ФОТОГРАФИЮ
          text_1: Кликнув по кнопке
          text_2: выберите фотографию для загрузки из папки на вашем компьютере. После чего фотография появится на странице.
          note_1: '* Помните, если вы загрузите фотографию так, как она есть, то фотография автоматически будет масштабирована под размер 700х524 и обрезана.'
          note_2: '* Вес фотографии не должен превышать 5 Мб.'
          note_3: '* Если вы хотите, чтобы ваша фотография отображалась на сайте правильно, то ее стороны должны быть альбомной ориентации и примерно пропорциональны 700х524.  Обрезку фотографии можно сделать в любом фоторедакторе.'
          text_3: Далее кликаем по кнопке
          text_4: чтобы перейти на следующий шаг.
          text_5: Подождите, пока ваша фотография загрузится на сайт, после чего вы автоматически перейдете к следующему шагу.
        step_4:
          title: ШАГ 4. УКАЖИТЕ ДАТУ ВСТРЕЧИ
          text_1: Кликнув по кнопке
          text_2: в предлагаемом окне, получаем календарь, в котором выбираем дату встречи птицы, иначе говоря дату съемки фотографии.
          text_3: Далее кликаем по кнопке
          text_4: и идем дальше.
        step_5:
          title: ШАГ 5 УКАЖИТЕ МЕСТО ВСТРЕЧИ
          text_1: 'Есть 2 способа, указать место встречи:'
          text_2: Способ 1. Добавить координаты в формате десятичные градусы (decimal degree).
          text_3: Способ 2. Карта Google Map. Вы можете выбрать место наблюдения, используя весь имеющийся у карты Google Map функционал – приближения, перемещения и пр. Найдя место наблюдения, вам нужно только кликнуть на карту в определенной точке. После чего на карте появится маркер       , а в верхнем окне - координаты.
          text_4: '* Помните, что указание точного места встречи имеет научное значение, в дальнейшем ваши данные помогут уточнить ареал распространения вида.'
          text_5: Все что нужно сделать дальше, это написать название места встречи в нижнем окне, и кликнуть
        step_6:
          title: ШАГ 6. УКАЖИТЕ ВИД ПТИЦЫ
          text_1: Если вы не знаете вид или сомневаетесь, что правильно определили, то просто кликните по кнопке
          text_2: и ваша фотография автоматически попадет на определение к экспертам в раздел
          text_3: Если вид вам известен, то нужно ввести ключевое слово или начальные буквы из его названия, нажать кнопку                     , а затем выбрать из списка нужное вам название. Если вы все сделали правильно, то в окне возле надписи «Вид:», появится его название.
          text_4: После чего вам останется только нажать по кнопке
          text_5: и фотография автоматически загрузится на
          text_6: '* Знайте, на правой стороне окна при любом этапе загрузки, отображается ваша фотография с текущей информацией. Она позволит вам еще раз проверить загружаемые данные.'
          text_7: Поздравляем вы загрузили свою первую фотографию!