    rules:
      title: Қушларни кузатиш қоидалари
      text_1: >-
        Биздан тез-тез нега биз қушларни кузатишни шунчалик яхши кўрамиз, деб
        сўрашади. Тан олиш керакки, биз умуман табиатни яхши кўрамиз, бироқ
        фақат қушларни кузатиш осон, айниқса шаҳар шароитида. Қушлар ҳам
        экотизим ҳолатининг кўрсаткичидир, шунинг учун уларнинг тарқалиши ва
        сони тўғрисидаги маълумотлар олимларга кўп нарсадан далил бериши мумкин.
      text_2: >-
        Бердвотчинг (инглизчадан «bird» — «қуш» ва «watch» — «кузатиш») ёки
        қушларни кузатиш — дунё бўйлаб кенг тарқалган севимли машғулот.
      text_3: >-
        Бердвотчинг — қушларни кузатиш учун дурбин ёки яхши зумли камерага эга
        бўлиш мақсадга мувофиқ. Бердвотчинг учун фойдали бўлган бошқа нарсалар
        орасига қушлар бўйича тавсифий қўлланма, дала кундалиги ва кузатув
        асбоблари киради.
      principels:
        title: 'Бердвотчинг тамойиллари:'
        p1: қушларга ғамхўрлик қилиш;
        p2: қушлар учун хавф ва стрессли вазиятга йўл қўймаслик;
        p3: қушларнинг уялари ва массив тунлашларидан узоқроқ туриш;
        p4: >-
          агар ноёб ва йўқолиб кетиш хавфи остида турган турларнинг кўпайиш жойи
          топилса, буни овоза қилмасдан, топилма ҳақида орнитологларга ёки
          табиатни муҳофаза қилиш идораларига хабар бериш;
        p5: мавжуд бўлган йўл ва йўлаклардан юриш;
        p6: >-
          кузатувларни гуруҳ бўлиб ўтказишда шовқин қилмаслик ва бошқа
          кузатувчиларга халақит бермаслик;
        p7: бердвотчерлар билан билим ва тажрибани баҳам кўриш;
        p8: қушларни муҳофаза қилиш учун кузатув маълумотларини узатиш.
      reference: >-
        АСБК «Қушларни қандай кузатиш керак» брошюраси материаллари асосида.
        Брошюранинг тўлиқ версиясини сиз
      uzspb: >-
        Ўзбекистон қушларини ҳимоя қилиш жамиятининг веб-сайтидан юклаб
        олишингиз мумкин.
    help:
      title: Ёрдам
      text: Ушбу бўлим ишлаб чиқиш жараёнида ва доимий равишда янгиланиб туради.
      add_photo:
        title: Сайтга қушнинг суратини қандай юклаш мумкин?
        step_1: 1-ҚАДАМ. Сайтда РЎЙХАТДАН ЎТИНГ
        step_2:
          title: 2-ҚАДАМ. ЮКЛАШ САҲИФАСИНИ ОЧИНГ
          text_1: бунинг учун тугмани босиш кифоя
          text_2: Кейин «Фотосурат қўшиш» саҳифаси пайдо бўлади.
        step_3:
          title: 3-ҚАДАМ. ФОТОСУРАТНИ ЮКЛАНГ
          text_1: Тугмачасини босиб
          text_2: >-
            компютерингиздан юклаш учун расмни танланг. Шунда фотосурат саҳифада
            пайдо бўлади.
          note_1: >-
            * Эсингизда бўлсин, агар сиз фотосуратни ўз ҳолича юкласангиз, у
            автоматик равишда 700х524 ўлчамига келитирилади ва қирқилади.
          note_2: '* Сурат ҳажми 5 Мб дан ошмаслиги керак.'
          note_3: >-
            * Агар юклаган расмингиз сайтда тўғри кўрсатилишини истасангиз, унда
            уни албомли ориентацияда ва томонлари тахминан 700х524 нисбатда
            бўлиши керак. Фотосуратингизни исталган фото муҳарририда кесишингиз
            мумкин.
          text_3: Кейинги босқичга ўтиш учун
          text_4: тугмасини босинг.
          text_5: >-
            Фотосуратингизни сайтга юкланишини кутинг, шундан сўнг автоматик
            равишда кейинги босқичга ўтасиз.
        step_4:
          title: 4-ҚАДАМ. УЧРАТИШ САНАСИНИ КИРИТИНГ
          text_1: Таклиф этилган ойнада
          text_2: >-
            тугмачасини боссангиз, тақвимга эга бўласиз, унда қушни учратиш,
            яъни қуш фотосурати олинган санани танлаб белгиланг.
          text_3: Давом этиш учун
          text_4: тугмасини босинг.
        step_5:
          title: 5-ҚАДАМ. УЧРАТИШ ЖОЙИНИ КЎРСАТИНГ
          text_1: 'Учратиш жойини аниқлашнинг 2 усули мавжуд:'
          text_2: 1-усул. Координаталарни ўнлик даражалар форматига қўшиш.
          text_3: >-
            2-усул. Google Map харитаси. Сиз Google Map харитасида мавжуд бўлган
            барча функциялар - яқинлаштириш, силжитиш ва ҳоказолардан
            фойдаланган ҳолда кузатув жойини танлашингиз мумкин. Кузатиш жойини
            топиб, шу нуқтада харитани босиш керак. Шундан сўнг, харитада
            маркер, юқори ойнада эса координаталар пайдо бўлади.
          text_4: >-
            * Учрашувнинг аниқ жойини кўрсатиш илмий аҳамиятга эга эканлигини
            унутманг, келажакда сизнинг маълумотларингиз турларнинг тарқалиш
            майдонини аниқлаштиришга ёрдам беради.
          text_5: >-
            Кейинги қилишингиз керак бўлган қадам — пастки ойнада учрашув
            жойининг номини ёзинг ва тугмасини босинг
        step_6:
          title: 6-ҚАДАМ. ҚУШ ТУРИНИ КЎРСАТИНГ
          text_1: >-
            Агар сиз турни билмасангиз ёки уни тўғри аниқлаганингизга шубҳа
            қилсангиз,
          text_2: >-
            тугмачасини босиш кифоя ва сизнинг расмингиз автоматик равишда
            «Турни аниқлаш» бўлимига мутахассислар томонидан аниқланиш учун
            тушади.
          text_3: >-
            Агар сиз турни аниқ билсангиз, унинг номидан калит сўз ёки бош
            ҳарфларни киритиб, тугмани босинг ва ҳосил бўлган рўйхатдан керакли
            номни танланг. Агар сиз ҳамма нарсани тўғри бажарган бўлсангиз, унда
            ойнада «Тур:» ёзувидан кейин унинг номи пайдо бўлади.
          text_4: Шундан сўнг
          text_5: >-
            тугмасини босишингиз керак ва фотосурат автоматик равишда асосий
            саҳифага юкланади.
          text_6: >-
            * Билингки, юклашнинг ҳар қандай босқичида ойнанинг ўнг томонида
            сизнинг фотосуратингиз жорий маълумотлар билан кўрсатилади. Бу сизга
            юкланган маълумотларни яна бир бор текширишга имкон беради.
          text_7: 'Табриклаймиз, сиз биринчи суратингизни юкладингиз!'
