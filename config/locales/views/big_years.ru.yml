      description:
        part_1: Сайт birds.uz проводит соревнование среди бёрдвотчеров «Большой год».
        part_2: Если вы любите птиц и путешествия, то «Большой год» для вас! Основная цель этого уникального соревнования – сфотографировать как можно большее количество видов птиц в течение календарного года на территории нашей страны. Подобные соревнования имеют многолетнюю историю и обширную географию, и проводятся во многих странах мира с 30-х годов прошлого столетия. В Узбекистане «Большой год» впервые прошел в 2014 году.
        part_3: Наш сайт проводит это соревнование с целью заинтересовать натуралистов-любителей начать путешествие по Узбекистану в поисках новых для себя видов птиц. Большой год дает много преимуществ и начинающему бёрдвотчеру, ведь соревнуясь легче запоминать новые виды, а команда экспертов поможет с определением птиц. Помните, сайт основан на краудсорсинге, а это означает, что благодаря нашему общему участию на birds.uz пополнится информация о распространении птиц, которая крайне важна для специалистов–орнитологов.
        part_4: Большой год – соревнование, которому наиболее подходит известная фраза «главное – не победа, а участие». Здесь нет проигравших, обещаем, каждый из участников получит много ярких впечатлений, откроет для себя новые виды птиц и ранее неизвестные места.
        part_5: Если вы хотите принять участие в «Большом годе», ознакомьтесь с правилами, зарегистрируйтесь и загружайте свои находки на наш сайт.
        part_6: Присоединяйтесь, Большой год %{year} уже идет!
      rules:
        title: Конкурс ограничен территорией Республики Узбекистан.
        part_1: Сроки проведения с 1 января по 31 декабря %{year} года. Фотографии, загруженные после окончания календарного года соревнования, в общий рейтинг участника игры не входят, но пополняют базу данных сайта и личный видовой список пользователя.
        part_2: Все желающие могут подключиться к игре в любой момент.
        part_3: Каждая встреча должна быть подтверждена фотографией, по которой можно четко определить видовую принадлежность птицы.
        part_4: Вид засчитывается в рейтинге участника соревнования только после подтверждения одним из экспертов сайта.
        part_5: В соревновании не учитываются птицы, разводимые и содержащиеся в неволе, а также гибриды.
