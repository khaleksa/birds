    about:
      title: Ёрдам учун қаерга мурожаат қилиш керак?
      text_1: >-
        Жабрланган қушларга касбий ёрдам кўрсатиш Экология ва атроф-муҳитни
        муҳофаза қилиш давлат қўмитасида рўйхатга олинган Ёввойи қушларни табиий
        муҳитга қайтариш мақсадида боқиш ва сақлаш бўйичаПарваришхона томонидан
        амалга оширилади. У 2012 йилдан бери қушларни реабилитация қилиш билан
        шуғулланади.
      contacts: 'Контактларимиз:'
      contact_1: 'Павел +998974095240, Елена +998971310239.'
      text_2: >-
        Узунқанот ва бошқа қушларга мавсумий ёрдам кўрсатиш — бу Парваришхона
        эгаси биринчи марта ерда ётган узунқанотни топганда унга ёрдам
        кўрсатадиган ҳеч кимсани топа олмаганидан кейин, унинг томонидан
        кўнгилли равишда ўз бўйинига олган мажбуриятдир.
      text_3: >-
        Шу муносабат билан, Парваришхона қушларни қабул қилиш учун қуйидаги
        шартларга тўғри муносабатда бўлишни сўрайди:
      text_4: >-
        Қушларни қабул қилиш иш кунларида 9.00 дан 18.00 гача Парваришхона
        манзили: Қибрай тумани, Тузел, "Водий" СВТ, 8-уйда ўтказилади. Олиб
        келинган қуш ҳақида ҳалол ташхис ва прогнозни билишга тайёр бўлинг.
        Қушни ёрдам бериш жойига етказиш, у омон қолишига тенг эмас.
      text_5: >-
        Социализация даражаси юқори бўлганлиги сабабли, биз майна, лойхўрак,
        қумри, каптар, қарға, гўнг қарғалар ва бошқа шаҳар турларини сақлаб
        туришга олмаймиз, чунки бизнинг мақсадимиз қушларни парвариш қилиш эмас,
        балки қушларни реабилитация қилиш ва табиий муҳитга қайтаришдир. Бироқ,
        ушбу санаб ўтилган турлар бўйича парвариш қоидалари ҳақида батафсил
        маълумот беришга тайёрмиз.
      file_name: Ёввойи қушларга биринчи ёрдам кўрсатиш тўғрисида эслатма
    first_aid:
      title: Ёввойи қушларга биринчи ёрдам кўрсатиш тўғрисида эслатма
      todo_title: 'Агар ерда ётган қушни топсангиз, нима қилиш керак?'
      todo_1: >-
        1. Қушни қоғоз сочиқ, тоза рўмолча ёки сочиқ билан аста секин ўраб
        кўтаринг.
      todo_2: >-
        2. Қушни тоза, илиқ, қоронғу ва иложи борича тинч жойга қўйинг. Бунинг
        учун тубига тоза ва қуруқ сочиқча ёзилган картон қути жуда мос келади.
        Қутининг катталиги топилган қушнинг ўлчамига мос келиши керак — қуш унда
        эркин бурилиб ҳаракатлана олиши керак. Қушни ҳаво билан таъминлаш учун
        қутини бир неча жойда тешиб қўйиш керак.
      todo_3_1: >-
        3. Қушга қайнатилган илиқ ва шакар (1 стаканга 1 чой қошиқ миқдорда)
        қўшилган сувни ёки 5 % глюкоза
      todo_3_2: эритмасини тумшуғига
      todo_3_3: томчилаб томизиб беринг.
      not_todo_title: 'Агар ерда ётган қушни топсангиз, нималарни қилиб бўлмайди?'
      not_todo_1_1: Ҳеч қачон қушни осмонга қаратиб ташламанг.
      not_todo_1_2: >-
        Агар сиз бирон бир қушни ерда топсангиз, демак, у аллақачон парвоз қила
        олмайдиган даражада зарар кўрган ёки у уядан тушиб кетган жўжа бўлиши
        мумкин. Уни осмонга ташлаб унга кўпроқ шикаст етказасиз!
      not_todo_2_1: Топиб олинган қушларни асло қафасга солманг.
      not_todo_2_2: >-
        Яраланган ёки қўрқув ҳолатидаги қуш нафақат патларига шикаст етказиши,
        балки катак симлари орасидан чиқишга уриниб, жиддий жароҳат олиши
        мумкин. Бунда эса уни қутқариш муваффақиятли бўлмайди!
      not_todo_3_1: Заруратсиз қуш ва унинг патларига қўл текизманг.
      not_todo_3_2: >-
        Яраланган ёки қўрқув ҳолатидаги қуш нафақат патларига шикаст етказиши,
        балки катак симлари орасидан чиқишга уриниб, жиддий жароҳат олиши
        мумкин. Бунда эса уни қутқариш муваффақиятли бўлмайди!
      not_todo_4_1: >-
        Ҳеч қачон мустақил равишда қуш тумшуғини очишга ёки боқишга уринманг.
        Ёдингизда бўлсин, ем бериш қушга керак бўлган биринчи ёрдам эмас.
      not_todo_4_2: >-
        Боқишга уринишлар ҳар қандай қуш учун ҳалокатли бўлиши мумкин. Мумкин
        бўлган ягона ҳолат — бу қуш билан қутига унинг турига мос келадиган емни
        ликопчага солиб қўйишдир. Агар қуш хоҳласа, у ўзи еб олади.
        Озиқлантиришни ҳеч қачон мажбурлаб қилиш керак эмас, чунки синган тумшуқ
        — бу қуш учун ўлим демакдир.
