defaults: &defaults
  host: birds.uz
  google_analytics:
    account_id:  <%= ENV['BIRDS_GOOGLE_ANALYTICS_ID'] %>
  google_maps:
    api_key: <%= ENV['BIRDS_GOOGLE_MAPS_API_KEY'] %>
  recaptcha:
    public_key: <%= ENV['BIRDS_RECAPTCHA_KEY'] %>
    private_key: <%= ENV['BIRDS_RECAPTCHA_SECRET'] %>
  carrierwave:
    gcp_store:
      bucket: 'birds-files'
      dir: 'images_eu_w4/images'
  hybrid:
    order:
      id: 95
    family:
      id: 96
    species:
      id: 772

development:
  <<: *defaults
  host: localhost
  hybrid:
    order:
      id: 12
    family:
      id: 13
    species:
      id: 395

test:
  <<: *defaults
  host: localhost

production:
  <<: *defaults
